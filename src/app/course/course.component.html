<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="table-wrapper">
  <table mat-table class="lessons-table mdc-elevation-specific mat-elevation-z8"
    [dataSource]="lessons"
    matSort matSortDisableClear matSortActive="seqNo" matSortDirection="asc"
    >
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
          (change)="toggleAll()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let lesson" (click)="$event.stopPropagation()">
        <mat-checkbox (change)="onLessonToggled(lesson)"
          [checked]="selection.isSelected(lesson)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- matsortActive and sortdirection show standard options -->
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th class="duration-cell" mat-header-cell *matHeaderCellDef>Duration</th>
      <td class="duration-cell" mat-cell *matCellDef="let lesson">{{lesson.duration}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let lesson;columns: displayedColumns"></tr>
  </table>

  <mat-paginator class="mdc-elevation-specific mat-elevation-z8"
    [length]="course?.lessonsCount"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
    ></mat-paginator>
</div>
